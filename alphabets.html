<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="FUN LEARN IS AN INTERACTIVE WEB APP FOR KIDS TO EXPLORE ALPHABETS AND NUMBERS THROUGH ENGAGING GAMES AND ACTIVITIES.JOIN NOW TO MAKE LEARNING FUN AND EXCITING">
    <meta name="keywords"
        content="KIDS LEARNING APP,ALPHABETS,NUMBERS,INTERACTIVE,GAMES,ACTIVITIES,EDUCATION,FUN,EXCITING,WEB APP,PLAY-BASED LEARNING,EDUCATION GAMES,INTERACTIVE ACTIVITIES,EARLY CHILDHOOD EDUCATION,ENGAGING,ENTERTAINMENT,KINDERGARTEN,PRESCHOOLERS">
    <meta name="author" content="Jibin Jain Johny">
    <!--Link to the css file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fun Learn</title>
</head>
<!--Header -->

<header class="alphabet_menu">
    <a href="index.html" aria-label="Return back to main page" class="return-button">
        <img src="assets/images/left.png" alt="left arrow for return button">
    </a>
    <div class="title">
        <h1 class="app_name">Fun Learn</h1>
        <p class="app__slogan">Where Learning is Playful!</p>
    </div>
</header>
<!-- Main menu -->
<main class="alphabet_card">
    <!-- Card element with a flip functionality when clicked -->
    <div class="card" onclick="flipCard()">
        <!-- Front side of the card -->
        <div class="card-front">
            <h2 id="letter">Aa</h2> <!-- Placeholder for the letter -->
        </div>
        <!-- Back side of the card -->
        <div class="card-back">
            <img id="image" src="assets/images/alphabets/apple.webp" alt="Apple">
            <!-- Image of the item -->
            <p id="word">Apple</p> <!-- Word corresponding to the letter -->
            <button id="voice_btn" class="speak_btn" aria-label="button for speak the word" onclick="speakWord()"><img
                    src="assets/images/audio.png" alt="speakr image" class="speakr_img"></button>
        </div>
    </div>
    <div class="button-container">
        <!-- Button to go to the next letter -->
        <button id="nextButton" class="" aria-label="button for next letter " onclick="nextLetter()">Next</button>
    </div>
</main>
<!-- Footer -->
<footer class="main_footer">
    <ul>
        <li>
            <a href="https://github.com/JIBINJJOHNY" target="_blank" rel="noopener"
                aria-label="Visit my linkedin page(opens in a new tab)">
                <img src="assets/images/github.png" alt="github log">
            </a>
        </li>
        <li>
            <a href="https://www.linkedin.com/in/jibin-jain-johny-1b564a78/" target="_blank" rel="noopener"
                aria-label="VVisit my linkedin page(opens in a new tab)">
                <img src="assets/images/linkedin.png" alt="linkedin logo">
            </a>
        </li>
    </ul>
</footer>
<!--Script for js file-->
<script src="assets/js/alphabets.js"></script>
</body>

</html>
